<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border</title>
</head>
<style>
	.border{
		width: 600px;
		height: 300px;
		background: #ccc;
		position: absolute;
		left: 50%;
		top: 50%;
		overflow: hidden;
		transform: translate(-50% , -50%);
	}	
	.left , .right{
		width: 80px;height: 80px;
		background: #000;
	}
	.left{
		border-radius: 0 0 100% 0;
	}
	.right{
		border-radius: 100% 0 0 0;
		position: absolute;
		bottom: 0;
		right: 0;
	}
</style>
<body>
	<div class="border">
		<div class="left"></div>
		<div class="right"></div>
		
	</div>
</body>
</html>
